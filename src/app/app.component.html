<h1>Attribute Directives</h1>
<h2>ngClass / ngStyle</h2>
<div [ngClass]="{border: true, background: true}"></div>
<div [class.background]="true"></div>
<div [ngStyle]="{'background-color': 'red'}"></div>
<h2>Custom Attribute Directives</h2>
<div dirHighlight [highlight]="'blue'" [defaultColor]="'red'"> Some Text </div>
<hr>
<h1>Structural Directives</h1>
<h2>*ngIf</h2>
<div *ngIf="switch">Conditional Text</div>
<button type="button" class="btn btn-default" (click)="onSwitch()">Switch</button>
<h2>*ngFor</h2>
<ul>
    <li *ngFor="let item of items; let i = index">{{item}} - (Index:{{i}})</li>
</ul>
<h2>ngSwitch</h2>
<div [ngSwitch]="number">
    <div *ngSwitchCase="100">output</div>
    <div *ngSwitchDefault>output2</div>
</div>
<h2>UnlessDirective</h2>
<div dirUnless *unless="switch">Conditional Test</div>
